<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Lƒ∞KO AI BOT</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: radial-gradient(circle at top, #020617, #000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
}

.chat {
    width: 420px;
    height: 560px;
    background: rgba(15,23,42,0.85);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(56,189,248,0.25);
    box-shadow: 0 0 35px rgba(56,189,248,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    text-align: center;
    padding: 16px;
    font-size: 20px;
    color: #38bdf8;
    letter-spacing: 2px;
    border-bottom: 1px solid rgba(56,189,248,0.25);
    font-weight: bold;
}

#messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    scroll-behavior: smooth;
    word-wrap: break-word;
}

/* Modern scrollbar */
#messages::-webkit-scrollbar {
    width: 8px;
}
#messages::-webkit-scrollbar-thumb {
    background: rgba(56,189,248,0.5);
    border-radius: 4px;
}
#messages::-webkit-scrollbar-track {
    background: rgba(0,0,0,0.1);
}

.user, .bot {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 20px;
    margin: 8px 0;
    animation: fade 0.3s ease;
    white-space: pre-wrap;
    word-break: break-word;
    line-height: 1.4;
    font-size: 14.5px;
}

.user {
    margin-left: auto;
    background: linear-gradient(135deg,#2563eb,#38bdf8);
    color: white;
    box-shadow: 0 0 12px rgba(56,189,248,0.5);
}

.bot {
    background: rgba(34,197,94,0.15);
    color: #22c55e;
    border: 1px solid rgba(34,197,94,0.4);
    box-shadow: 0 0 10px rgba(34,197,94,0.2);
}

.input-area {
    display: flex;
    gap: 10px;
    padding: 14px;
    border-top: 1px solid rgba(56,189,248,0.25);
    background: rgba(15,23,42,0.9);
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: rgba(2,6,23,0.85);
    color: #38bdf8;
    outline: none;
    transition: 0.2s;
}
input:focus {
    box-shadow: 0 0 10px #38bdf8;
    background: rgba(2,6,23,1);
}

button {
    padding: 12px 18px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg,#22c55e,#38bdf8);
    color: #000;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}
button:hover {
    box-shadow: 0 0 20px #38bdf8;
    transform: scale(1.08);
}

@keyframes fade {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="chat">
    <div class="header">‚óâ Lƒ∞KO AI ‚óâ</div>
    <div id="messages"></div>
    <div class="input-area">
        <input id="input" placeholder="Mesaj yaz...">
        <button onclick="send()">‚ñ∂</button>
    </div>
</div>

<script>
const knowledgeBase = {
    "selam": ["Selam üëã umarƒ±m g√ºn√ºn iyi ge√ßiyordur"],
    "nasƒ±lsƒ±n": ["Harikayƒ±m ‚ö°","Kodluyorum ü§ñ"],
    "ai": ["Ben bir yapay zek√¢yƒ±m."],
    "yapay zeka": ["D√º≈ü√ºnen makineler üß†"],
    "html": ["HTML = yapƒ±"],
    "css": ["CSS = stil"],
    "javascript": ["JS = beyin"],
    "roblox": ["Roblox Lua kullanƒ±r üéÆ"],
    "discord": ["Discord botlarƒ± efsanedir üí¨"]
};

let memory = JSON.parse(localStorage.getItem("aiMemory")) || {};

document.getElementById("input").addEventListener("keydown", function(e){
    if(e.key === "Enter") send();
});

function send() {
    const input = document.getElementById("input");
    const msg = input.value.trim();
    if(!msg) return;
    addMessage("user", msg);
    input.value = "";
    setTimeout(() => {
        const reply = getAIResponse(msg);
        typeBot(reply);
    }, 300);
}

function addMessage(type, text) {
    const div = document.createElement("div");
    div.className = type;
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    scrollDown();
}

function typeBot(text) {
    const div = document.createElement("div");
    div.className = "bot";
    document.getElementById("messages").appendChild(div);
    let i = 0;
    const interval = setInterval(() => {
        div.textContent = text.slice(0, i+1);
        i++;
        scrollDown();
        if(i >= text.length) clearInterval(interval);
    }, 30);
}

function scrollDown() {
    const msgBox = document.getElementById("messages");
    msgBox.scrollTop = msgBox.scrollHeight;
}

function getAIResponse(msg) {
 
    if(msg.includes("=")) {
        let parts = msg.split("=");
        let key = parts[0].trim().toLowerCase();
        let value = parts.slice(1).join("=").trim();
        if(key && value) {
            memory[key] = value;
            localStorage.setItem("aiMemory", JSON.stringify(memory));
            return `Tamam üëç "${key}" bilgisini hafƒ±zama kaydettim üß†`;
        }
    }

   
    if(memory[msg.toLowerCase()]) return memory[msg.toLowerCase()];

  
    for(let key in knowledgeBase){
        if(msg.toLowerCase().includes(key)) {
            let arr = knowledgeBase[key];
            return arr[Math.floor(Math.random()*arr.length)];
        }
    }

    return "Bunu bilmiyorum ü§î √ñƒüretmek ister misin? (x = y)";
}
</script>
</body>
</html>
