<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Lƒ∞KO AI BOT</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: radial-gradient(circle at top, #020617, #000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
}

.chat {
    width: 420px;
    height: 560px;
    background: rgba(15,23,42,0.85);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(56,189,248,0.25);
    box-shadow: 0 0 35px rgba(56,189,248,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    text-align: center;
    padding: 16px;
    font-size: 20px;
    color: #38bdf8;
    letter-spacing: 2px;
    border-bottom: 1px solid rgba(56,189,248,0.25);
}

#messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.user, .bot {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 20px;
    margin: 8px 0;
    white-space: pre-wrap;
    animation: fade 0.3s ease;
}

.user {
    margin-left: auto;
    background: linear-gradient(135deg,#2563eb,#38bdf8);
    color: white;
}

.bot {
    background: rgba(34,197,94,0.15);
    color: #22c55e;
    border: 1px solid rgba(34,197,94,0.4);
}

.input-area {
    display: flex;
    gap: 10px;
    padding: 14px;
    border-top: 1px solid rgba(56,189,248,0.25);
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: rgba(2,6,23,0.85);
    color: #38bdf8;
    outline: none;
}

button {
    padding: 12px 18px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg,#22c55e,#38bdf8);
    cursor: pointer;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="chat">
    <div class="header">‚óâ Lƒ∞KO AI ‚óâ</div>
    <div id="messages"></div>
    <div class="input-area">
        <input id="input" placeholder="Mesaj yaz...">
        <button onclick="send()">‚ñ∂</button>
    </div>
</div>

<script>
const ADMIN_PASSWORD = "liko1234"; // üî¥ BUNU DEƒûƒ∞≈ûTƒ∞R
let isAdmin = false;

const knowledgeBase = {
    "selam": ["Selam üëã"],
    "nasƒ±lsƒ±n": ["ƒ∞yiyim ‚ö°", "Hazƒ±rƒ±m ü§ñ"],
    "html": ["HTML = yapƒ±"],
    "css": ["CSS = stil"],
    "javascript": ["JS = beyin"]
};

let memory = JSON.parse(localStorage.getItem("aiMemory")) || {};

document.getElementById("input").addEventListener("keydown", e => {
    if(e.key === "Enter") send();
});

function send() {
    const input = document.getElementById("input");
    const msg = input.value.trim();
    if(!msg) return;

    addMessage("user", msg);
    input.value = "";

    setTimeout(() => {
        const reply = getAIResponse(msg);
        typeBot(reply);
    }, 300);
}

function addMessage(type, text) {
    const div = document.createElement("div");
    div.className = type;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function typeBot(text) {
    const div = document.createElement("div");
    div.className = "bot";
    messages.appendChild(div);
    let i = 0;
    const t = setInterval(() => {
        div.textContent = text.slice(0, ++i);
        messages.scrollTop = messages.scrollHeight;
        if(i >= text.length) clearInterval(t);
    }, 30);
}

function getAIResponse(msg) {
    const lower = msg.toLowerCase();

    // ADMIN LOGIN
    if(lower.startsWith("/admin ")) {
        const pass = msg.split(" ")[1];
        if(pass === ADMIN_PASSWORD) {
            isAdmin = true;
            return "üîì Admin modu AKTƒ∞F";
        } else {
            return "‚ùå Hatalƒ± parola";
        }
    }

    // √ñƒûRETME (SADECE ADMIN)
    if(msg.includes("=")) {
        if(!isAdmin) return "‚õî Yetkin yok (admin ol)";
        let [key, value] = msg.split("=");
        key = key.trim().toLowerCase();
        value = value.trim();
        memory[key] = value;
        localStorage.setItem("aiMemory", JSON.stringify(memory));
        return `‚úÖ "${key}" kaydedildi`;
    }

    if(memory[lower]) return memory[lower];

    for(let key in knowledgeBase) {
        if(lower.includes(key)) {
            let arr = knowledgeBase[key];
            return arr[Math.floor(Math.random() * arr.length)];
        }
    }

    return "Bilmiyorum ü§î (Admin √∂ƒüretir)";
}
</script>

</body>
</html>
