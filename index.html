<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Lƒ∞KO AI</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: radial-gradient(circle at top, #020617, #000);
    height: 100vh;
    width: 100vw;
    font-family: 'Orbitron', sans-serif;
    color: #e5e7eb;
}

.chat {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    background: rgba(15,23,42,0.9);
}

.header {
    text-align: center;
    padding: 18px;
    font-size: 22px;
    color: #38bdf8;
    letter-spacing: 3px;
    border-bottom: 1px solid rgba(56,189,248,0.25);
}

#messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    scroll-behavior: smooth;
}

/* Scrollbar */
#messages::-webkit-scrollbar {
    width: 8px;
}
#messages::-webkit-scrollbar-thumb {
    background: rgba(56,189,248,0.5);
    border-radius: 4px;
}

.user, .bot {
    max-width: 70%;
    padding: 14px 18px;
    border-radius: 22px;
    margin: 10px 0;
    animation: fade 0.3s ease;
    white-space: pre-wrap;
    word-break: break-word;
    line-height: 1.5;
}

.user {
    margin-left: auto;
    background: linear-gradient(135deg,#2563eb,#38bdf8);
    color: #fff;
    box-shadow: 0 0 15px rgba(56,189,248,0.5);
}

.bot {
    background: rgba(34,197,94,0.15);
    color: #22c55e;
    border: 1px solid rgba(34,197,94,0.4);
}

.input-area {
    display: flex;
    gap: 12px;
    padding: 16px;
    border-top: 1px solid rgba(56,189,248,0.25);
    background: rgba(15,23,42,0.95);
}

input {
    flex: 1;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: rgba(2,6,23,0.9);
    color: #38bdf8;
    outline: none;
    font-size: 15px;
}

input::placeholder {
    color: #64748b;
}

button {
    padding: 14px 22px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg,#22c55e,#38bdf8);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #38bdf8;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
}
/* üì± MOBIL UYƒûUNLA≈ûDIRMA */
@media (max-width: 768px) {

    .header {
        font-size: 24px;
        padding: 20px;
    }

    .user, .bot {
        max-width: 90%;
        font-size: 17px;
        padding: 16px 18px;
        line-height: 1.6;
    }

    #messages {
        padding: 16px;
    }

    .input-area {
        padding: 18px;
        gap: 14px;
    }

    input {
        font-size: 17px;
        padding: 16px;
    }

    button {
        font-size: 18px;
        padding: 16px 24px;
    }
}

</style>
</head>
<body>

<div class="chat">
    <div class="header">‚óâ Lƒ∞KO AI ‚óâ</div>
    <div id="messages"></div>
    <div class="input-area">
        <input id="input" placeholder="Mesaj yaz...">
        <button onclick="send()">‚ñ∂</button>
    </div>
</div>

<script>
const ADMIN_PASSWORD = "Lƒ∞KO123"; // üî¥ D∆èYƒ∞≈û
let isAdmin = false;

const knowledgeBase = {
    "salam": ["Salam üëã"],
    "necesen": ["Yax≈üƒ±yam ‚ö°", "Hazƒ±ram ü§ñ"],
    "html": ["HTML = qurulu≈ü"],
    "css": ["CSS = dizayn"],
    "javascript": ["JavaScript = beyin üß†"],
    "roblox": ["Roblox Lua istifad…ô edir üéÆ"],
    "discord": ["Discord botlarƒ± √ßox g√ºcl√ºd√ºr üí¨"]
};

let memory = JSON.parse(localStorage.getItem("aiMemory")) || {};

input.addEventListener("keydown", e => {
    if(e.key === "Enter") send();
});

function send() {
    const msg = input.value.trim();
    if(!msg) return;

    addMessage("user", msg);
    input.value = "";

    setTimeout(() => {
        const cavab = getAIResponse(msg);
        typeBot(cavab);
    }, 300);
}

function addMessage(type, text) {
    const div = document.createElement("div");
    div.className = type;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function typeBot(text) {
    const div = document.createElement("div");
    div.className = "bot";
    messages.appendChild(div);
    let i = 0;
    const t = setInterval(() => {
        div.textContent = text.slice(0, ++i);
        messages.scrollTop = messages.scrollHeight;
        if(i >= text.length) clearInterval(t);
    }, 30);
}

function getAIResponse(msg) {
    const lower = msg.toLowerCase();

    // ADMIN Gƒ∞Rƒ∞≈û
    if(lower.startsWith("/admin ")) {
        const pass = msg.split(" ")[1];
        if(pass === ADMIN_PASSWORD) {
            isAdmin = true;
            return "üîì Admin rejimi aktivdir";
        } else {
            return "‚ùå Parol yanlƒ±≈üdƒ±r";
        }
    }

    // √ñYR∆èTM∆è (SADECE ADMIN)
    if(msg.includes("=")) {
        if(!isAdmin) return "‚õî ƒ∞caz…ôn yoxdur (admin ol)";
        let [key, value] = msg.split("=");
        key = key.trim().toLowerCase();
        value = value.trim();
        memory[key] = value;
        localStorage.setItem("aiMemory", JSON.stringify(memory));
        return `‚úÖ "${key}" yadda≈üa yazƒ±ldƒ±`;
    }

    if(memory[lower]) return memory[lower];

    for(let key in knowledgeBase) {
        if(lower.includes(key)) {
            let arr = knowledgeBase[key];
            return arr[Math.floor(Math.random() * arr.length)];
        }
    }

    return "Bunu bilmir…ôm ü§î (admin √∂yr…ôd…ô bil…ôr)";
}
</script>

</body>
</html>
